<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="number" class="button b1">
        <div class="button b2" onclick="goToInput(7)" >7</div>
        <div class="button b3" onclick="goToInput(8)" >8</div>
        <div class="button b4" onclick="goToInput(9)" >9</div>
        <div class="button b5" onclick="getNumber(5)" >+</div>
        <div class="button b6" onclick="goToInput(4)" >4</div>
        <div class="button b7" onclick="goToInput(5)" >5</div>
        <div class="button b8" onclick="goToInput(6)" >6</div>
        <div class="button b9" onclick="getNumber(4)" >-</div>
        <div class="button b10" onclick="goToInput(1)" >1</div>
        <div class="button b11" onclick="goToInput(2)" >2</div>
        <div class="button b12" onclick="goToInput(3)" >3</div>
        <div class="button b13" onclick="getNumber(10)" >*</div>
        <div class="button b14" onclick="goToInput(0)" >0</div>
        <div class="button b15" onclick="goToInput()" >C</div>
        <div class="button b16" onclick="getResults()" >=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
